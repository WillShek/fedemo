<!DOCTYPE html>
<html>

<head>
    <title>CSS Position中absolute测试2</title>
</head>
<style type="text/css">
#first {
    width: 200px;
    height: 100px;
    border: 1px solid red;
    position: relative;
    margin: 40px;
    padding: 40px;
}

#second {
    width: 200px;
    height: 100px;
    border: 1px solid blue;
    position: absolute;
    top: 10px;
    left: 10px;
}
</style>

<body>
    <div id="first">first
        <div id="second">second</div>
    </div>
</body>

</html>
