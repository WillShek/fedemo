<!DOCTYPE html>
<html>

<head>
    <title>demo2 div</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    var f1 = function() {
        var txt = "";
        txt += "wrap Width: " + $(".wrap").width() + "</br>";
        txt += "wrap Height: " + $(".wrap").height();
        $(".info").html(txt);
    }

    $(document).ready(function() {
        $(".btn").click(f1);
    });
    </script>
    <style type="text/css">
    .wrapper {
        background-color: #B2DFEE;
        margin: 50px;
        width: 700px;
    }
    
    .wp2 {
        background-color: #FF69B4;
        margin: 50px;
        width: 100px;
        height: 200px;
    }
    
    .abc {
        background-color: lightgray;
        width: 500px;
        height: 180px;
        margin: 40px 40px 40px 40px;
        padding-top: 0px;
        /*     border: 5px;
        border-style: none;
        border-color: red;*/
        /*    margin: 50px;
        margin-top: 30px;*/
    }
    
    .snd {
        background-color: #9F79EE;
        width: 500px;
        height: 220px;
        margin: 40px 40px 40px 40px;
    }
    
    p {
        text-align: center;
    }
    
    h1 {
        margin: 30px;
    }
    
    .wrap {
        width: 400px;
        border: 5px solid #aaa;
        margin: -740px 0 0 830px;
    }
    
    .example {
        width: 200px;
        height: 200px;
        background: #CCCCFF;
    }
    
    .normal {
        width: 200px;
        height: 200px;
        background: #CCE8CF;
        margin: 30px 0 0 0;
    }
    /* 添加或者注释掉下面的margin属性，查看前后差别 */
    
    .example {
        margin: -10px 20px -30px 40px;
        padding: 20px;
    }
    
    .info {
        background: #CCE8CF;
        width: 200px;
        margin: 20px 0 0 830px;
    }
    .btn{
        margin: 20px 0 0 830px;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="abc">
            <h1>Will</h1>
        </div>
        <div class="snd">
            <h1>Jack</h1>
        </div>
    </div>
    <div class="wp2">
    </div>
    <div class="wrap">
        <div class="example">example元素：margin参考线举例说明文字，请查看此元素由于margin的变化所移动的位移量。</div>
        <div class="normal">一个普通的Box</div>
    </div>
    <div class="info"></div>
    <button class="btn">show info</button>
</body>

</html>
