<!DOCTYPE html>
<html>

<head>
    <title>CSS消除浮动clear使用</title>
    <style type="text/css">
    .clearfix:after { /*这个算是目前最佳的解决方案*/
        clear: both;
        content: "will"; /*你头可以改成其他任意文本如“abc”*/
        display: block;
        height: 0; /*高度为0且hidden让该文本彻底隐藏*/
        visibility: hidden;
    }
    
 
    </style>
</head>

<body>
    <div style="border:4px solid blue;" class="clearfix">
        <div style="width:200px;border:4px solid red;float:left;">
            我是浮动元素1
        </div>
        <div style="width:200px;border:4px solid yellow;float:left;">
            我是浮动元素2
        </div>
        <!--
        加上空白div节点来闭合浮动
         <div style="clear:both;"></div>
        -->
        <!-- <br style="clear: all;" /> -->
    </div>
    <div style="border:4px solid gray;">我是页脚</div>
</body>

</html>
