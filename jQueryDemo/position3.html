<!DOCTYPE html>
<html><head>
    <title>position demo 3</title>
    <style type="text/css">
    body{
/*    	border: 12px solid #1d3;*/
    }
    .outer {
        width: 400px;
        height: 300px;
        background: black;
        /*margin: auto;*/
        position: absolute;
        top: 30px;
        left: 40px;
    /*    z-index: 9;*/
    }
    
    .inner1 {
        width: 100px;
        height: 100px;
        background: red;
        position: absolute;
        top: 20px;
    }
    
    .inner2 {
        width: 100px;
        height: 100px;
        background: yellow;
        position: relative;
        left: 110px;
    }
    
    .inner3 {
        width: 100px;
        height: 100px;
        background: blue;
        position: inherit;
        /* absolute */
        left: 50px;
        top: 50px;
/*         z-index: 0; */
    }
    .next{
    	clear: top;
    	margin: 330px 0 0 0;
    	padding: 20px;
    	border: 2px solid yellow;
    }
    </style>
</head>

<body>
<div class="outer"> <!-- 黑色 -->
  <div class="inner1"></div> <!-- 红色 -->
  <div class="inner2"></div> <!-- 黄色 -->
  <div class="inner3"></div> <!-- 蓝色 -->
</div>
<div class="next">
	<h2>I am Will</h2>
</div>
</body>
</html>
